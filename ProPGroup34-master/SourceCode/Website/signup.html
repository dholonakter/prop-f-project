
<!DOCTYPE html>
<html>

	<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="./js/bootstrap.bundle.min.js">
        <link rel="stylesheet" href="./css/styles_talia.css">
		<title>Sign Up</title>
	</head>

	<body>


        <div class="container outer">
            <div class="container signup">
                <div class="row">
                     <div class="col-12">
                        <form action="action_page.php">
                            <div class="imgcontainer">
                                 <img src="./images/whiteLogo.png" alt="Eloniah" class="logo img-responsive" >
                            </div>
                          <div class="container">
                            <h1>Create Account</h1>

                             <label for="firstname"><b>First Name</b></label>
                             <input type="text" placeholder="Enter Your First Name" name="firstname" required>

                             <label for="lastname"><b>Last Name</b></label>
                             <input type="text" placeholder="Enter Your Last Name" name="lastname" required>

                            <label for="email"><b>Email</b></label>
                            <input type="text" placeholder="Enter Email" name="email" required>

                            <label for="phonenumber"><b>Phone Number</b></label>
                            <input type="number" placeholder="Enter Phone Number" name="phonenumber" required>

                            <label for="psw"><b>Password</b></label>
                            <input type="password" placeholder="Enter Password" name="psw" required>

                            <label for="psw-repeat"><b>Repeat Password</b></label>
                            <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

                            <button type="submit" class="btn">Sign Up</button>

                            <h3>Have an account already?</h3>
                            <button type="button" class="btn">Login Now!</button>

                          </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
