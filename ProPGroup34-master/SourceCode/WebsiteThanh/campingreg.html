<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 		<link rel="stylesheet" href="./css/bootstrap.min.css">
        <link rel="stylesheet" href="./js/bootstrap.bundle.min.js">
        <link rel="stylesheet" href="./css/styles_talia.css">
        <title>Camping Registration</title>
        <script src="js/jquery.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script>
            $(document).ready(function() {
                $("header").load("header.html");
            });
        </script>


    </head>

    <body>
        <header>
        </header>
        <div class="container campingreg">
            <div class="row">
                <div class="col-12">
                    <h2>Camping registration</h2>
                    <p>generic bullshit about how to register. </p>
                </div>
            </div>


            <div class="row">
                <div class="col-8">
                    <img src="./images/CampingMap.png" alt="Camping Map" class="campmap img-responsive">
                </div>

                <div class="col-4">
                    <form class="col-12 campForm" action="">
                        <div class="row">
                            <h3 class="col-12">With bundles</h3>
                        </div>

                        <div class="row">
                            <div class="col-sm-12 col-lg-6">
                                <label for="activationcode">Enter bundle code:</label>
                            </div>

                            <div class="col-sm-12 col-lg-6">
                                <input type="text" placeholder="Enter Code" name="activationcode" >
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12 article">
                                <button type="submit" class="btn" >Activate Code</button>
                            </div>
                        </div>

                        <div class="row">
                            <h3 class="col-12">Normal registration</h3>
                        </div>

                        <div class="row">
                            <div class="col-sm-12 col-lg-8">
                                <label>Are there more person?</label>
                            </div>

                            <div  class="col-sm-12 col-lg-4">
                                <input type="radio" name="question" value="yes"> Yes
                                <input type="radio" name="question" value="no"> No
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-12 col-lg-8">
                                <label for="persons">How many persons?</label>    
                            </div>

                            <div  class="col-sm-12 col-lg-4">
                                <select name="persons">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                </select>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-12">
                                <h3>How will you pay?</h3>
                            </div>

                            <div class="col-12">
                                <input type="radio" name="payment" value="ideal"> iDeal<br>
                                <input type="radio" name="payment" value="paypal"> PayPal<br>
                                <input type="radio" name="payment" value="ipay"> iPay<br>
                                <input type="radio" name="payment" value="entrance"> At the entrance<br>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-12 article">
                                <button type="submit" class="btn" >Register Campsite</button>
                            </div>
                        </div>
                    </form> 
                </div>

            </div>

        </div>


    <footer class="container"></footer></body>
</html>
